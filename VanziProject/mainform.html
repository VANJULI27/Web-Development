<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FF9EAA;
            background-repeat: no-repeat;
            background-size: cover;
            color: azure;
            font-weight: 700;
            text-align: justify;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 1);
        }
    </style>

</head>

<body>
    <div class="flex-container">
        <div class="container">
            <h1>Please Enter Your Medical Details</h1>
            <form action="">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" id="age" name="age" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <select name="gender" id="gender" class="form-select">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="bloodgroup" class="form-label">Blood Group:</label>
                    <select name="bloodgroup" id="bloodgroup" class="form-select">
                        <option value="" disabled selected>Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="chestPain" class="form-label">Chest Pain Type:</label>
                    <input type="text" id="chestPain" name="chestPain" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="restingBP" class="form-label">Resting Blood Pressure (in mm Hg):</label>
                    <input type="number" id="restingBP" name="restingBP" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="cholesterol" class="form-label">Cholesterol (in mg/dl):</label>
                    <input type="number" id="cholesterol" name="cholesterol" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="bloodSugar" class="form-label">Fasting Blood Sugar (in mg/dl):</label>
                    <input type="number" id="bloodSugar" name="bloodSugar" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="restingECG" class="form-label">Resting ECG:</label>
                    <input type="number" id="restingECG" name="restingECG" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="maxHeartRate" class="form-label">Max. Heart Rate (beats/min):</label>
                    <input type="number" id="maxHeartRate" name="maxHeartRate" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="angina" class="form-label">Exercise Angina:</label>
                    <input type="text" id="angina" name="angina" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary"><a href="./endpage.html"
                        style="color: azure;">Submit</a></button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
